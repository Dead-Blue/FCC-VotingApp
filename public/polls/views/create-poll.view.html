<section data-ng-controller="PollsController" class="jumbotron">
	<h1 class="text-center">New Poll</h1>
	<div class="container" id="createPoll">
		<div>
			<form class="form text-center" data-ng-submit="create()" novalidate>
				<div class="form-group">
					<label for="title">Title</label>
					<div>
						<input type="text" class="form-control" data-ng-model="title" id="title" placeholder="Title" required>
					</div>
				</div>
				<div class="form-group">
					<label for="options">Options</label>
					<div id="Options">
						<input type="text" class="form-control poll-options" ng-model="optionsModel[0].option" placeholder="option">
					</div>
          <a class="btn btn-default" ng-click="addAnOption()">Add an Option</a>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-default">提交</button>
				</div>
				<div data-ng-show="error">
					<strong data-ng-bind="error"></strong>
				</div>
			</form>
		</div>
	</div>
</section>
